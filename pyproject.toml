[project]
authors = [{ name = "pablovela5620", email = "pablovela5620@gmail.com" }]
description = "Add a short description here"
name = "pi0-lerobot"
requires-python = ">= 3.11"
version = "0.1.0"
dependencies = [
    "tensordict>=0.7.0,<0.8",
    "wadler-lindig>=0.1.3,<0.2",
    "onnxruntime-gpu>=1.20.1,<2",
    "ipython-beartype>=0.1.0,<0.2",
    "lovely-numpy>=0.2.13,<0.3",
    "lovely-tensors>=0.1.18,<0.2",
    "jax>=0.6.0,<0.7",
    "jaxopt>=0.8.5,<0.9",
    # "rerun-sdk==0.22.1",
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.system-requirements]
cuda = "12.4"

[tool.pixi.activation]
scripts = [".pixi.sh"]


[tool.pixi.pypi-dependencies]
pi0_lerobot = { path = ".", editable = true }
